<div id="reset-password" fxLayout="column" >

    <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="reset-password-form">

            <div class="logo">
              <img src="assets/images/brand/brand.png" alt="icon">
            </div>

            <div class="title">RESET YOUR PASSWORD</div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                    <mat-error *ngIf="resetPasswordFormErrors.password.required">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="!resetPasswordFormErrors.password.passRequired && resetPasswordFormErrors.password" [innerText]="displayRequeriments(resetPasswordFormErrors.password)">
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Password (Confirm)" formControlName="passwordConfirm" type="password">
                    <mat-error *ngIf="resetPasswordFormErrors.passwordConfirm.required">
                        Password confirmation is required
                    </mat-error>
                    <mat-error *ngIf="!resetPasswordFormErrors.passwordConfirm.required && resetPasswordFormErrors.passwordConfirm.matchPassword">
                        Passwords must match
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" (click)="resetPassword()"
                        aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid">
                    RESET MY PASSWORD
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">Go back to login</a>
            </div>

        </div>

    </div>

</div>
